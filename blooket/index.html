<html>
  <head>
    <title>Blooket Game Flooder</title>
  </head>
  <body>
    <h2>Blooket Game Flooder(lol)</h2>
    <label for="botPrefix">Bot Prefix:</label>
    <input type="text" id="botPrefix" name="botPrefix" required><br><br>

    <label for="amountOfBots">Amount of Bots (1-100):</label>
    <input type="number" id="amountOfBots" name="amountOfBots" min="1" max="100" required><br><br>

    <label for="gameID">Game ID:</label>
    <input type="text" id="gameID" name="gameID" required><br><br>

    <input type="submit" onclick="startflood()" value="Start Flooding">
    <script>
    function startflood() {
    const botPrefix = document.getElementById('botPrefix').value;
    const amountOfBots = document.getElementById('amountOfBots').value;
    const gameID = document.getElementById('gameID').value;

    for (let i = 0; i < amountOfBots; i++) {
        setTimeout(() => {
            joinGame(botPrefix + i, gameID);
        }, i * 1000); // Join each bot with a delay of 1 second
    }
}

    function joinGame(botName, gameID) {
        window.open('https://play.blooket.com/play');
        setTimeout(() => {
            // Simulate typing the game ID
            document.querySelector('input._idInput_1mkqb_63').dispatchEvent(new KeyboardEvent('keydown', { 'key': gameID }));
            document.querySelector('input._idInput_1mkqb_63').dispatchEvent(new Event('input', { bubbles: true }));
            document.querySelector('div._joinButton_1mkqb_87').click();
        }, 2000); // Wait for 2 seconds for the Blooket page to load before joining the game
    }

    </script>
  </body>
</html>
